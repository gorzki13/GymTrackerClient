<h1>Trainings list</h1>
<table>
    <thead>
      <th>id</th><th>name</th>
    </thead>
    <tbody>
    <tr *ngFor="let training of trainings">
      <td>{{training.id}}</td>
     <td>{{training.name}}</td>
     <td><button (click)="deleteTraining(training)">delete</button> </td>
    </tr>
    </tbody>
    </table>
